
    <input type="text" id="Search"  placeholder="Search country name" (change)="searchCountry($event)" on-focus="searchCountry($event)"  type="text">

    <table  class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let phoneCustomer of resultPhoneList">
              <td>{{phoneCustomer.id}}</td>
              <td>{{phoneCustomer.name}}</td>
              <td>
                <a href="tel:{{phoneCustomer.phone}}">
                    {{phoneCustomer.phone}} 
                  </a>
                  <span style="color: blue;text-indent: 4em;" *ngIf="checkValidPhone(phoneCustomer.phone)" >&nbsp;&nbsp;valid</span>
                <span style="color: coral;" *ngIf="!checkValidPhone(phoneCustomer.phone)" > &nbsp;&nbsp;not valid</span>
              </td>
        </tr>
        </tbody>
        </table>
